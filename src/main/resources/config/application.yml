spring:
  config:
     activate:
        on-profile: dev
  datasource:
    platform: h2
    url: jdbc:h2:mem:jcart;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  http:
    encoding:
      force: true

server:
  port: 8181
  servlet:
    session:
      cookie:
        secure: false
app:
  jwt:
    Secret: JWTSuperSecretKey
    ExpirationInSecound: 604800
    TokenName: token
